<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ワイン履歴</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .history-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
    }
    .wine-card {
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 12px;
      overflow: hidden;
      background-color: #f9f9f9;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
    }
    .wine-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .wine-card .info {
      padding: 10px;
    }
    .wine-card .brand {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .wine-card .date {
      font-size: 12px;
      color: #777;
      margin-top: 5px;
    }
  </style>
</head>
<body>

<h2>ワイン履歴</h2>
<div class="history-container" id="historyContainer"></div>

<script>
  // 仮の履歴データ（本番ではOCR＋GPT解析後に追加）
  const history = [
    {
      image: 'sample1.jpg', // Base64や画像URLもOK
      brand: "FANTINI TREBBIANO D'ABRUZZO",
      notes: "フルーティーで軽やか。魚料理に合う白ワイン。",
      date: "2025/06/17"
    },
    {
      image: 'sample2.jpg',
      brand: "CHATEAU MARGAUX 2015",
      notes: "芳醇で複雑な香り、濃厚な味わい。",
      date: "2025/06/18"
    }
  ];

  function renderHistory() {
    const container = document.getElementById("historyContainer");
    container.innerHTML = ""; // 初期化
    history.forEach(entry => {
      const card = document.createElement("div");
      card.className = "wine-card";
      card.innerHTML = `
        <img src="${entry.image}" alt="ワイン画像">
        <div class="info">
          <div class="brand">${entry.brand}</div>
          <div class="notes">${entry.notes}</div>
          <div class="date">${entry.date}</div>
        </div>
      `;
      container.appendChild(card);
    });
  }

  renderHistory();
</script>

</body>
</html>
